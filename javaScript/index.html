<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add7(num){
            return num+7;
        }
        console.log(add7(2));
        let arrow = (num) => num +7;
        console.log(arrow(2));

        function multiply(num1,num2){
            return num1*num2;
        }
        console.log(multiply(2,3));
        let arrow2 = (num1,num2) => num1 * num2;
        console.log(arrow2(2,3));

        function capitalize(s1){
            return s1.charAt(0).toUpperCase() + s1.slice(1);
        }
        console.log(capitalize("abc"));

        function lastLetter(s1){
            return s1.charAt(s1.length - 1);
        }
        console.log(lastLetter("abcd"));
      </script>
</body>
</html>
